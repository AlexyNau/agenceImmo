<div ng-show=true>
	<div ng-include="'assets/templates/headerConseiller.html'"></div>
</div>

<div class="col-sm-7 col-lg-offset-2"
	style="position: relative; padding-top: 30px; padding-bottom: 30px; top: 50px; border-style: solid; border-width: 1px; border-color: grey; background-color: rgba(215, 215, 215, 0.8); border-radius: 25px;">

<h3 style="text-align: center; color: #406c8d">
		<strong>Ajouter une visite :</strong>
	</h3>


	<!-- Formulaire de ajout -->
	<form class="form-horizontal">

		<div class="form-group">
			<label for="idDate" class="col-sm-2 control-label">Date</label>
			<div class="col-sm-10">
				<input type="datetime-local" class="form-control" id="idDate"
					placeholder="Date de visite"
					ng-model="visiteUpdate.date">
			</div>
			
				<div class="form-group">
			<label for="idClient" class="col-sm-2 control-label">id Client</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="idClient"
					placeholder="Id du Client"
					ng-model="visiteAjout.client.id">
			</div>
			
				<div class="form-group">
			<label for="idVente" class="col-sm-2 control-label">id de la Vente</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="idVente"
					placeholder="ID de la Vente"
					ng-model="visiteAjout.vente.id">
			</div>
			
								<div class="form-group">
			<label for="idLoca" class="col-sm-2 control-label">id de la Location</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="idLoca"
					placeholder="ID de la Location"
					ng-model="visiteAjout.location.id">
			</div>
			


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="ajouterVisite()">Ajouter</button>
			</div>
		</div>
	</form>
</div>
