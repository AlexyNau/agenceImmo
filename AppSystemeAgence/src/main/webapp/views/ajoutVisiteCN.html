<div ng-show=true>
	<div ng-include="'assets/templates/headerConseiller.html'"></div>
</div>

<div class="col-sm-7 col-lg-offset-2"
	style="position: relative; padding-top: 30px; padding-bottom: 30px; top: 50px; border-style: solid; border-width: 1px; border-color: grey; background-color: rgba(215, 215, 215, 0.8); border-radius: 25px;">

	<h3 style="text-align: center; color: #406c8d">
		<strong>Ajouter une visite :</strong>
	</h3>


	<!-- Formulaire de ajout -->
	<form class="form-horizontal">

		<div class="form-group">
			<label for="idDate" class="col-sm-2 control-label">Date</label>
			<div class="col-sm-10">
				<input type="datetime-local" class="form-control" id="idDate"
					placeholder="Date de visite" ng-model="visiteAjout.date">
			</div>
		</div>
		<div class="form-group">
			<label for="idClient" class="col-sm-2 control-label">id
				Client</label>
			<div class="col-sm-10">
				<select class="form-control" id="idCli"
					ng-model="visiteAjout.client.id">
					<option value="{{client.id}}" id="idCli"
						ng-repeat="client in listeClients">{{client.id}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="idVente" class="col-sm-2 control-label">id de la
				Vente</label>
			<div class="col-sm-10">
				<select class="form-control" id="idV"
					ng-model="visiteAjout.vente.id">
					<option value="{{vente.id}}" id="idV"
						ng-repeat="vente in listeVente">{{vente.id}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="idLoca" class="col-sm-2 control-label">id de la
				Location</label>
			<div class="col-sm-10">
				<select class="form-control" id="idL"
					ng-model="visiteAjout.location.id">
					<option value="{{location.id}}" id="idL"
						ng-repeat="location in listeLocation">{{location.id}}</option>
				</select>
			</div>
		</div>
		<br />

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="ajouterVisite()">Ajouter</button>
			</div>
		</div>
	</form>
</div>
