<div ng-show=true>
	<div ng-include="'assets/templates/headerConseiller.html'"></div>
</div>


<h1 style="text-align: center">
		<strong>Liste des visites :</strong>
	</h1>
	
<table class="table table-bordered" style="text-align: center">

	<tr>
		<th>ID</th>
		<th>Date</th>
		<th>Client</th>
		<th>Vente</th>
		<th>Location</th>
		
		<th style="text-align: center;">Operations</th>
	</tr>
	<tr ng-repeat="visite in listeVisite">
		<td>{{visite.id}}</td>
		<td>{{visite.date|date:'yyyy/MM/dd HH:mm:ss'}}</td>
		<td><p>id:</p>{{visite.client.id}} <p>nom:</p>{{visite.client.nom}} {{visite.client.telephone}}</td>
		<td>{{visite.vente.id}}</td>
		<td>{{visite.location.id}} {{visite.location.loyer}}</td>
		
		<td><button class="btn btn-success" ng-click="supprimerVLien(visite)" >Supprimer</button> | <button class="btn btn-success" ng-click="modifierVLien(visite)" >Modifier</button> </td>
	</tr>

</table>
