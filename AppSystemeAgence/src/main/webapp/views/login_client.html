<div ng-show=true>
	<div ng-include="'assets/templates/headerUser.html'"></div>
</div>


<h2 style="text-align: center; color: red">{{confirmRegisterClient}}</h2>

<div class="col-sm-4 col-lg-offset-3"
	style="position: relative; padding-top: 30px; padding-bottom: 30px; top: 50px; border-style: solid; border-width: 1px; border-color: grey; background-color: rgba(215, 215, 215, 0.8); border-radius: 25px;">

	<h3 style="text-align: center; color: #406c8d">
		<strong>Connexion Client :</strong>
	</h3>
	<br />
	<form name="form" ng-submit="login()" role="form" method="POST">

		<div class="form-group">
			<label for="username">E-mail (c@c)</label> <input type="text"
				name="username" id="username" class="form-control"
				ng-model="username" required /> <span
				ng-show="form.username.$dirty && form.username.$error.required"
				class="help-block">Username is required</span>
		</div>

		<div class="form-group">
			<label for="mdp">Mot de passe (c)</label> <input type="mdp"
				name="mdp" id="mdp" class="form-control" ng-model="mdp" required />
			<span ng-show="form.password.$dirty && form.password.$error.required"
				class="help-block">Password is required</span>
		</div>

		<div class=" col-lg-offset-9">
			<div class="form-actions">
				<button type="submit" ng-disabled="dataLoading"
					class="btn btn-success">Login</button>
			</div>
		</div>
	<a href="#!inscriptionClient">Pas de compte ? S'inscrire ici...</a>
	</form>



</div>

<div ng-if="client.nom" style="color: red">
	Le client {{client.nom}} est connecte<br /> <input type="button"
		ng-click="logout()" value="Deconnexion">
</div>
