<div ng-show=true>
	<div ng-include="'assets/templates/headerConseiller.html'"></div>
</div>

<div class="col-sm-7 col-lg-offset-2"
	style="position: relative; padding-top: 30px; padding-bottom: 30px; top: 50px; border-style: solid; border-width: 1px; border-color: grey; background-color: rgba(215, 215, 215, 0.8); border-radius: 25px;">


<h3 style="text-align: center; color: #406c8d">
		<strong>Vendre un bien : </strong>
	</h3>

<!-- Formulaire d'ajout -->
<form class="form-horizontal">

	<div class="form-group">
		<label for="idVente" class="col-sm-2 control-label">ID du bien :</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idVente"
				placeholder="ID" ng-model="venteModif.id">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" ng-click="modifierVente()">Vendre</button>
		</div>
	</div>
</form>

</div>
