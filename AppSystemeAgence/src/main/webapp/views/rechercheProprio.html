<div ng-show=true>
	<div ng-include="'assets/templates/headerConseiller.html'"></div>
</div>



<form class="form-horizontal">
<div class="form-group">
    <label for="id" class="col-sm-2 control-label" style="color: white">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="id" placeholder="ID du Proprietaire a rechercher" ng-model="id">
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="searchProprio()">Rechercher</button>
    </div>
  </div>
</form>

<br/>

<table class="table table-bordered" style="text-align: center;" ng-show="indice">

	<tr>
	<th style="text-align: center;">ID</th>
		<th style="text-align: center;">Nom</th>
		<th style="text-align: center;">Numero privee</th>
		<th style="text-align: center;">Numero professionnel</th>
		<th style="text-align: center;">Operations</th>
		
	</tr>

	<tr>
		<td>{{proprioRecherche.id}}</td>
		<td>{{proprioRecherche.nom}}</td>
		<td>{{proprioRecherche.numTelPrive}}</td>
		<td>{{proprioRecherche.numTelTravail}}</td>
		<td><button class="btn btn-success" ng-click="supprimerLien(proprioRecherche)" >Supprimer</button> | <button class="btn btn-success" ng-click="modifierLien(proprioRecherche)" >Modifier</button> </td>
		
		
	</tr>

<h1 style="color: red" ng-show="!indice">{{msg}}</h1>
</table>
